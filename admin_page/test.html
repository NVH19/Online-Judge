<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh sách các kỳ thi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button.edit {
            margin-left: 10px;
        }

        button.delete {
            background-color: #f44336;
            color: white;
            border: none;
        }

        button.delete:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý danh sách các kỳ thi</h1>
        <form id="examForm">
            <input type="text" id="examName" placeholder="Tên kỳ thi" required>
            <button type="submit">Thêm mới</button>
        </form>
        <ul id="examList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
