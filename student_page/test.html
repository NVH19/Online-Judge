<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web thi trắc nghiệm</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .header {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
        }

        .logo {
            float: left;
        }

        .title {
            text-align: center;
            font-size: 20px;
        }

        .info {
            float: right;
            text-align: right;
        }

        .content {
            margin-top: 20px;
        }

        .timer {
            float: left;
            font-size: 18px;
        }

        .button {
            float: right;
        }

        button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="logo">
            <img src="logo.png" alt="Logo">
          </div>
          <div class="title">
            <h1>Đề thi giữa HK1 môn Toán 12 năm 2023-2024</h1>
          </div>
          <div class="info">
            <p>Trường THPT Nguyễn Thị Minh Khai</p>
            <p>21/10/2023 - 409 lượt thi</p>
          </div>
        </div>
        <div class="content">
          <div class="timer">
            <p>0/40</p>
          </div>
          <div class="button">
            <button>Bắt đầu thi</button>
          </div>
        </div>
      </div>
      
</body>
</html>
