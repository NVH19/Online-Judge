<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="icon" href="../image/logo_ptit.png" type="image/x-icon">
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="../image/logo_ptit.png" alt="logo_ptit" style="height: 35px; width: 30px;">
        </div>
        <div class="text">Hệ thống thi trắc nghiệm PTIT</div>
        <div class="person" id="person">
            <img id="profile-icon" src="../image/person.png" alt="person" style="height: 25px; width: 25px;">
            <div class="profile-info" id="profile-info">
                <div class="acc"><a href="">Thông tin tài khoản</a></div>
                <div class="acc"><a href="../log/sinhVien_log.html">Đăng xuất</a></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="right">
            <div class="exam">
                <h3>Danh sách kỳ thi</h3>

                <input type="text" class="search" id="searchInput" placeholder="Tìm kiếm ">
                <select class="search" id="filterSelect" onchange="filterExams()">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="free-access">Tự do</option>
                    <option value="time-bound">Theo lịch</option>
                </select>
                <div id="exams-list">
                    <a href="" class="exam1">
                        <div class="exam-item free-access">
                            <p>Luyện tập</p>
                        </div>
                    </a>
                    <a href="" class="exam1">
                        <div class="exam-item time-bound">
                            <p>Giữa kỳ</p>
                        </div>
                    </a>
                    <a href="" class="exam1">
                        <div class="exam-item time-bound">
                            <p>Cuối kỳ</p>
                        </div>
                    </a>
                    <a href="" class="exam1">
                        <div class="exam-item time-bound">
                            <p>Thi cuối kỳ</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="home_page.js"></script>
</body>
</html>
