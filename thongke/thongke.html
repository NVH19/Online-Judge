<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thống kê</title>
    <link rel="stylesheet" href="thongke.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="thongke.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <a href="../admin_page/home_page.html"><img src="../image/logo_ptit.png" alt="Your Logo" /></a>
        <i class="fas fa-user"></i>
    </header>
    <nav class="nav-menu">
        <ul>
          <li><a href="../admin_page/home_page.html">Quản lý kỳ thi</a></li>
          <li><a href="../qlsv/qlsv.html">Quản lý sinh viên</a></li>
          <li><a href="../thongke/thongke.html">Thống kê</a></li>
          <li>
            <a href="../showresult/show_result.html">Xem kết quả</a>
          </li>
        </ul>
    </nav>
    <div class="content" id="content">
        <!-- Bảng thống kê tổng hợp -->
        <div id="summaryTable">
            <h2 style="display: inline-block;">Bảng thống kê tổng hợp</h2>
            <!-- Bộ lọc -->
            <div id="filters" style="display: inline-block; margin-left: 55%;">
                <label for="examSelect"></label>
                <select id="examSelect">
                <option value="all">Tất cả</option>
                <!-- Thêm các tùy chọn cho từng kỳ thi từ dữ liệu frontend -->
            </select>
            <!-- Thêm các bộ lọc khác nếu cần -->
            <button onclick="applyFilters()">Áp dụng</button>
            </div>
            <table id="examSummary">
                <thead>
                    <tr>
                        <th>Tên kỳ thi</th>
                        <th>Tổng số lần tham gia</th>
                        <th>Tỷ lệ hoàn thành (%)</th>
                        <th>Điểm trung bình</th>
                    </tr>
                </thead>
                <tbody id="summaryData">
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Biểu đồ phân phối điểm số -->
        <div id="scoreDistributionChart">
            <h2>Biểu đồ phân phối điểm số</h2>
            <canvas id="scoreDistributionCanvas"></canvas>
        </div>
        <button onclick="exportToPDF()">Xuất PDF</button>
    </div>
    
</body>
</html>
